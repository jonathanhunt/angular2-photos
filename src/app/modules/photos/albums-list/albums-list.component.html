<h2>Photos</h2>

<div class="albums-list">
  <ul id="albumsGrid">
    <li *ngFor="let album of albums">
      <div class="albumImage">
        <a title="{{album.description}}" href="albums/{{album.id}}"><img src="{{album.photoUrl}}" alt="{{album.title}}" /></a>
      </div>
			<div class="album-info">
        <a title="{{album.title}}" href="albums/{{album.id}}">{{album.title}}</a><br />
			  <span>{{album.photoCount}} photos</span>
      </div>
    </li>
    <li >
  </ul>
</div>
